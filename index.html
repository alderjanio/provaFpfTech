<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        
   
    <div class="container-fluid">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProject">
            +
        </button>
    </div>

    <!-- Modal -->
<div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Projetos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" action="">
                <div class="mb-3">
                    <label for="nameProject" class="form-label">Nome do Projeto </label>
                    <input type="text" class="form-control" id="nameProject">
                </div>
                <div class="mb-3">
                    <label for="dataInicio" class="form-label">Data de Início </label>
                    <input type="date" class="form-control" id="dataInicio">
                </div>
                <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="DataTermino" class="form-label">Data de Término </label>
                    <input type="date" class="form-control" id="DataTermino">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="valorProject" class="form-label">Valor do Projeto </label>
                    <input type="text" class="form-control" id="valorProject">
                </div>
                 </div>
                <div class="mb-3">
                    <label for="nameRisco" class="form-label">Risco </label>
                    <input type="text" class="form-control" id="nameRisco">
                </div>
                <div class="mb-3">
                    <label for="nameParticipantes" class="form-label">Participantes </label>
                    <input type="text" class="form-control" id="nameParticipantes" placeholder="Informe os participantes separados por ," >
                </div>
                <button type="button" class="btn btn-primary" >Adicionar</button>
            </form>
        </div>
        <div class="modal-footer">
         
         
        </div>
      </div>
    </div>
  </div>

    <table class="table">
        <thead>
          <tr>        
            <th scope="col">Nome do projeto</th>
            <th scope="col">Data de Início</th>
            <th scope="col">Data de Término</th>
            <th scope="col">Valor</th>
            <th scope="col">Risco</th>
            <th scope="col">Participantes</th>
          </tr>
        </thead>
        <tbody id="tableProject">
          
        </tbody>
      </table>
    </div>
</body>
</html>
